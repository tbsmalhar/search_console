<!DOCTYPE html>
<html>
<head>
    <title>Google Search Console Integration</title>
</head>
<body>
    <h1>Google Search Console Integration</h1>

    {% if websites %}
        <form method="POST" action="/analyze">
            <label for="selected_site"><strong>Select a verified website:</strong></label><br><br>
            <select name="selected_site" id="selected_site">
                {% for site in websites %}
                    <option value="{{ site }}">{{ site }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">🔍 Analyze GSC Data</button>
        </form>
    {% else %}
        <p>🔗 No verified websites found. Please make sure your Google account has access.</p>
    {% endif %}
</body>
</html>
